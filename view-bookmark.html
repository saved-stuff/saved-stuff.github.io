<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>View Bookmark</title>
        <link rel="stylesheet" href="bookmark.css" />
    </head>
    <body>
        <div class="container">
            <h2>View Bookmark</h2>
            <div class="form-actions">
                <button type="button" class="edit-btn" id="edit-btn">
                    Edit
                </button>
                <button type="button" class="delete-btn hidden" id="delete-btn">
                    Delete
                </button>
                <button type="submit" class="save-btn hidden" id="save-btn">
                    Save
                </button>
            </div>
            <div class="form-container">
                <div class="left-column">
                    <form id="bookmark-form">
                        <label for="title">Title *</label>
                        <input
                            type="text"
                            id="title"
                            value="Sample Bookmark Title"
                            readonly
                            required
                        />

                        <label for="url">URL</label>
                        <input
                            type="url"
                            id="url"
                            value="https://example.com"
                            readonly
                        />

                        <label for="category">Category *</label>
                        <div class="dropdown-container">
                            <input
                                type="text"
                                id="category"
                                placeholder="e.g., Work, Personal, Reading"
                                required
                                readonly
                            />
                            <div class="dropdown-list-parent hidden" id="dropdownListParent">
                                <div class="dropdown-list" id="dropdownList"></div>
                            </div>
                        </div>

                        <label for="tags">Tags</label>
                        <input
                            type="text"
                            id="tags"
                            value="tag1, tag2, tag3"
                            readonly
                        />
                    </form>
                </div>
                <div class="right-column">
                    <label for="notes">Notes</label>
                    <textarea id="notes" readonly>
Sample notes about this bookmark.</textarea
                    >
                </div>
            </div>
        </div>

        <script src="categories.js"></script>
        <script src="save-to-file.js"></script>
        <script src="view-bookmark.js"></script>
    </body>
</html>
