<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add New Bookmark</title>
        <link rel="stylesheet" href="bookmark.css" />
    </head>
    <body>
        <div class="container">
            <h2>Add New Bookmark</h2>
            <div class="form-actions">
                <button type="button" class="cancel-btn" id="cancel-btn">
                    Cancel
                </button>
                <button type="submit" class="save-btn" id="save-btn">
                    Save
                </button>
            </div>
            <div class="form-container">
                <div class="left-column">
                    <form id="bookmark-form">
                        <label for="title">Title *</label>
                        <input
                            type="text"
                            id="title"
                            placeholder="Enter bookmark title"
                            required
                        />

                        <label for="url">URL</label>
                        <input
                            type="url"
                            id="url"
                            placeholder="https://example.com"
                        />

                        <label for="category">Category *</label>
                        <div class="dropdown-container">
                            <input
                                type="text"
                                id="category"
                                placeholder="e.g., Work, Personal, Reading"
                                required
                            />
                            <div class="dropdown-list" id="dropdownList"></div>
                        </div>

                        <label for="tags">Tags</label>
                        <input
                            type="text"
                            id="tags"
                            placeholder="tag1, tag2, tag3"
                        />
                    </form>
                </div>
                <div class="right-column">
                    <label for="notes">Notes</label>
                    <textarea
                        id="notes"
                        placeholder="Add any notes about this bookmark..."
                    ></textarea>
                </div>
            </div>
        </div>

        <script src="categories.js"></script>
        <script src="save-to-file.js"></script>
        <script src="add-bookmark.js"></script>
    </body>
</html>
